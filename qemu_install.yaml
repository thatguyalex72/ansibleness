---
  - name: "Install QEMU Guest Agent"
    hosts: twingate:syslog
    become: yes

    tasks:

    - name: "Ensure QEMU is installed"
      apt:
        name:
          - qemu-guest-agent
        state: present

    - name: "Ensure QEMU is started"
      service:
        name: qemu-guest-agent
        state: started
        enabled: yes

    - name: "Ensure Bashtop is installed"
      apt:
        name: btop
        state: present
---
- name: Update Everything on Linux VMs
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Gather Upgradable Packages
      shell: apt list --upgradable
      register: updateresult
      
    - name: Show Update Results
      debug: msg="{{ updateresult.stdout }}"
